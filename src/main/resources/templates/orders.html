<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        .logoName {
            font-weight: 500;
            font-size: 1.2em;
            font-family: 'Protest Revolution', sans-serif;
            color: blue;
        }
        .nav-link {
            font-family: 'Protest Riot', sans-serif;
            color: blue;
            margin: 0;
        }
        .navbar-nav .nav-item {
            display: flex;
            align-items: center;
        }
        .table-container {
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <span class="logoName px-1">GoKart</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <span class="nav-link mb-0 cusName" th:text="'Welcome ' + ${user.name}"></span>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/logout}" class="btn btn-primary nav-link mb-0">Logout</a>
                    </li>
                    <li class="nav-item ml-2">
                        <a th:href="@{/products}" class="btn btn-primary nav-link mb-0">Back</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container table-container">
        <h1 class="mt-5 mb-4">Your orders</h1>
        <div th:if="${#lists.isEmpty(orderSuccessItems)}">
            <p class="alert alert-warning">you have not orderd anything</p>
        </div>
        <div th:if="${!#lists.isEmpty(orderSuccessItems)}">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Assuming ${cartItems} is a Thymeleaf iterable -->
                    <tr th:each="cartItem : ${orderSuccessItems}">
                        <td th:text="${cartItem.product.name}"></td>
                        <td th:text="${cartItem.product.price}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
